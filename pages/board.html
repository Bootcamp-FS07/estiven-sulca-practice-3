<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-board">
      <h4 class="logo">
        Tic <span class="blue-text">Tac</span> <span class="red-text">Toe</span>
      </h4>
      <a href="../index.html">
        <button class="icon-button" onclick="clearLocalStorage()">
          <span class="icon"><b>X</b></span>
        </button>
      </a>
    </header>
    <section class="section-board">
      <div id="board" class="board"></div>
    </section>
    <section class="section-score">
      <div>
        <h5>
          <span class="blue-text">Player 1: <span id="player1"></span></span>
        </h5>
        <h4 id="player1Score" class="blue-text">0</h4>
      </div>
      <div>
        <h5><b>Tie</b></h5>
        <h4 id="playerTie"><b>0</b></h4>
      </div>
      <div>
        <h5>
          <span class="red-text">Player 2: <span id="player2"></span> </span>
        </h5>
        <h4 id="player2Score" class="red-text">0</h4>
      </div>
    </section>

    <div id="modal" class="modal">
      <div class="modal-content">
        <h2 id="winnerPlayer"></h2>
        <h2 id="modalDescription"></h2>
        <div class="button-modal-container">
          <a href="../index.html">
            <button
              id="homeButton"
              class="icon-button-modal"
              onclick="clearLocalStorage()"
            >
              <img src="../assets/icons/home-icon.svg" alt="home" />
            </button>
          </a>
          <button id="rematch" class="icon-button-modal">
            <img src="../assets/icons/refresh-icon.svg" alt="home" />
          </button>
        </div>
      </div>
    </div>

    <script src="../js/modal.js"></script>

    <script src="../js/ui.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/game.js"></script>
  </body>
</html>
